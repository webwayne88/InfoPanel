    2) Вспомни, как работает оператор LIKE в SQL
    Так как совпадения с пользовательским запросом могут быть неполные, при фильтрации используй оператор вхождения (LIKE), а не равенства (=):
    Вместо column = 'value' используй column LIKE '%value%':
    Плохой запрос: SELECT column FROM Table WHERE column = 'value' - используется оператор '='
    Хороший запрос: SELECT column FROM Table WHERE column LIKE '%value%' - используется оператор 'LIKE'
    Пожалуйста, никогда не используй оператор '='! Это важное требование, не игнорируй его!
    Не забывай про знак % когда используешь оператор LIKE

